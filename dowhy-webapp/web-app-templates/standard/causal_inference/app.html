<script src="//d3js.org/d3.v4.min.js"></script>
<script src="https://unpkg.com/viz.js@1.8.0/viz.js" type="javascript/worker"></script>
<script src="https://unpkg.com/d3-graphviz@1.3.1/build/d3-graphviz.min.js"></script>

<!-- Body of your web app -->
<h1>Causal Inference</h1>
<div id="error-block" class="alert alert-error" style="display: none;">
    <button id="error-close" class="btn btn-default pull-right btn-close"> x </button>
    <div id="error-content"></div>
</div>

<table style="width: 100%" class="common-styles-only">
<tr>
    <td style="width: 300px">
        <label for="chooseDatasetDiv">Dataset</label>
        <div id="chooseDatasetDiv"></div>
        <select class="form-control" id="chooseDataset" width="100%"></select>

        <div class="causality-settings" style="display: none;">
            
            <div class="autocomplete" style="width: 100%; margin-top: 15px">
                <input id="nodeLeft" type="text" placeholder="Node A" />
                <div style="text-align: center">â¬‡</div>
                <input id="nodeRight" type="text" placeholder="Node B" />
            </div>

            <div style="text-align: right; margin-top: 3px">
                <button id='add' class="btn btn-default">Add</button>
                <button id='remove' class="btn btn-default">Remove</button>
            </div>
            <div class="autocomplete" style="width: 300px; margin-top: 10px">
                <input id="treatmentName" type="text" placeholder="Treatment" style="margin-bottom: 5px" />
                <input id="outcomeName" type="text" placeholder="Outcome" />
            </div>

            <textarea id='dotField' rows='1' placeholder='Use the form above to generate the .dot graph or type custom specification here'></textarea>
        </div>
    </td>
    <td style="vertical-align: top; text-align: right; padding-top: 30px">
        <div class="causality-output" style="display: none; margin: 10px">
            <button id='visualize' class="btn btn-primary">Visualize Graph </button>
            <button id='register' class="btn btn-primary">Estimate Causal effect</button>
            <div id="graph" style="text-align: center; margin-top: 10px; border: 1px solid #aaa"></div>
            <div style="white-space: pre-wrap;text-align: left; margin-top: 10px;"id="results"></div>
        </div>
    </td>
</tr>
</table>
